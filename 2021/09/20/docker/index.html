<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">docker run id 启动容器</span><br><span class="line"></span><br><span class="line">docker start 48a&#x2F;&#x2F;启动已经停止的容器</span><br><span class="line"></span><br><span class="line">docker ps 查看容器</span><br><span class="line"></span><br><span class="line">docker exec -it id &#x2F;bin&#x2F;bash 进入容器</span><br><span class="line"></span><br><span class="line">docker stop 停止容器</span><br><span class="line"></span><br><span class="line">docker run -dt --name sqli -p 8880:80 --rm 06b78f0cfca7</span><br><span class="line">&#x2F;&#x2F;将容器80映射到本机8880上</span><br><span class="line"></span><br><span class="line">启动        systemctl start docker</span><br><span class="line">守护进程重启   sudo systemctl daemon-reload</span><br><span class="line">重启docker服务   systemctl restart  docker</span><br><span class="line">重启docker服务  sudo service docker restart</span><br><span class="line">关闭docker service docker stop</span><br><span class="line">关闭docker systemctl stop docker</span><br><span class="line"></span><br><span class="line">docker pull acgpiano&#x2F;sqli-labs 下载镜像</span><br><span class="line"></span><br><span class="line">docker images 查看镜像</span><br><span class="line"></span><br><span class="line">docker bulid</span><br><span class="line">docker version</span><br><span class="line">docker info</span><br><span class="line">docker --help</span><br><span class="line"></span><br><span class="line">docker images 本地镜像</span><br><span class="line">-a:所有镜像</span><br><span class="line">-q:只显示镜像id</span><br><span class="line">--digests:摘要信息</span><br><span class="line"></span><br><span class="line">docker search 搜索镜像</span><br><span class="line">-f stars&#x3D;30	  过滤    show stars&gt;30</span><br><span class="line"></span><br><span class="line">docker pull 下载镜像默认:latest    or 3.2</span><br><span class="line"></span><br><span class="line">docker -rm -f ****</span><br><span class="line"></span><br><span class="line">docker rmi 删除镜像 -f 强制删除</span><br><span class="line">docker rm $(docker ps -a)</span><br><span class="line"></span><br><span class="line">linux</span><br><span class="line">man ls等</span><br><span class="line">shell脚本</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#容器命令</span><br><span class="line">docker exec 进入容器后开启一个新的终端</span><br><span class="line">docker attach  进入容器正在执行的终端，不会启动新的进程</span><br><span class="line">docker cp 容器id:容器内路径  目的的主机路径</span><br><span class="line">docker cp id:&#x2F;home&#x2F;java.java &#x2F;home</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
